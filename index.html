<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organic</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rosario:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="/css/normalize.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrapper header-desctop">
          <div class="navigation-menu">
            <nav>
              <ul class="menu-list">
                <li class="menu-item">
                  <a href="#about" class="menu-item-link">About Us</a>
                </li>
                <li class="menu-item">
                  <a href="#service" class="menu-item-link">Service</a>
                </li>
                <li class="menu-item">
                  <a href="#menu" class="menu-item-link">Menu</a>
                </li>
                <li class="menu-item">

              </ul>
            </nav>
          </div>
          <div class="logo">
            <img src="./assets/icon/logo-organic.png" />
          </div>
          <div class="search-menu">
            <div class="search-form">
              <button class="search-btn">
                <img src="./assets/icon/search.png" />
              </button>
            </div>
            <div class="basket-form">
              <button class="basket-btn">
                <img src="./assets/icon/buy.png" />

            </div>

            </div>
          </div>
        </div>
        <div class="header-mobile">
          <div class="header-wrapper-mobile">
            <div class="logo">

            <nav>
                <ul class="mobile-menu__list">
                  <li class="mobile-menu__item">
                    <a href="#about" class="menu-item-link">About Us</a>
                  </li>
                  <li class="mobile-menu__item">
                    <a href="#service" class="menu-item-link">Service</a>
                  </li>
                  <li class="mobile-menu__item">
                    <a href="#menu" class="menu-item-link">Menu</a>
                  </li>
                  <li class="mobile-menu__item">
                    <a href="#contact" class="menu-item-link">Contact</a>
                  </li>
                </ul>
              </nav>
              <button class="burger-menu-btn">
                <img src="./assets/icon/Burger.svg"/>

          </div>
          <div class="burger-menu-container">
            <div class="burger-menu-wrapper">
            <div class="search-form-mobile">
                <button class="search-btn">
                  <img src="./assets/icon/search.png" />
                </button>
              </div>
              <div class="basket-form">
                <button class="basket-btn">
                  <img src="./assets/icon/buy.png" />
                </button>
              </div>
              <div class="registration-form">
                <button class="registration-btn">Register Now</button>
              </div>
              <button class="burger-menu-btn__close">
                <img src="./assets/icon/closeBurger.svg"/>
            </button>
            </div>
        </div>
          </div>
        </div>
      </div>

    <main></main>
    <footer></footer>
    <script src="./script.js"></script>
